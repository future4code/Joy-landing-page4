<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/upfour_logo-miniatura.ico">
    <title>upfour. - crédito para quem precisa</title>
</head>
<body>
    <header>
        <a href="#pagina-inicial"><img id="logo" src="img/upfour_logo.png"></a>
        <nav class="menu-cabecalho">
            <ul>
            <a href="#pagina-inicial"><li>Home</li></a>
            <a href="#servicos"><li>Serviços</li></a>
            <a href="sobre"><li>Sobre</li></a>
            <a href="contato"><li>Contato</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div id="pagina-inicial"> <!--Colocar a background-image pelo css, com película cinza e opacidade-->
            <div class="texto-apresentacao">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea tenetur dolores ratione illo quaerat reiciendis reprehenderit, unde ducimus.</p>
                <button class="botao-saiba-mais">Saiba mais</button>
            </div>
            <div class="formulario-emprestimo"> 
                <h2>De quanto você precisa?</h2>
                <h3>Faça uma simulação</h3>
                <form>
                    <label for="quantia-dinheiro">Quantia de dinheiro:</label></br>
                    <input type="number" id="quantia-dinheiro" name="quantia-dinheiro" placeholder="Quantia de dinheiro (R$)"></br>
                    <label for="quantidade-meses">Quantos meses:</label></br>
                    <input type="number" id="quantidade-meses" name="quantidade-meses" placeholder="Quantidade de meses"></br>
                    <label for="nome-completo">Nome completo:</label></br>
                    <input type="text" id="nome-completo" name="nome-completo" placeholder="Digite seu nome"></br>
                    <label for="email">Endereço de e-mail:</label></br>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"></br>
                    <input type="submit" value="Faça sua simulação">
                </form>
            </div>
        </div>
        <div id="servicos"><!--Colocar a background-image pelo css, com película cinza e opacidade-->

        </div>
        <div id="sobre">

        </div>
        <div id="contato">

        </div>
    </main>
    <footer></footer>
</body>
</html>
